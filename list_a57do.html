<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="favigon.webp" type="image/png" />
    <title>A57do List Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="nav_bar.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-logo">
        <a href="index.html">
          <img src="logo.png" alt="Simplify360 Logo" style="height: 50px" />
        </a>
        <h1 class="nav-text">Buttonify</h1>
      </div>
      <ul class="nav-menu">
        <li><a href="buttons_a57.html">Buttons(A57)</a></li>
        <li><a href="buttons_a57dbo.html">Buttons(A57dbo)</a></li>
        <li><a href="list_a57.html">List(A57)</a></li>
        <li><a href="list_a57do.html" class="active">List(A57do)</a></li>
        <a href="reply_options.html">Reply Options</a></li>
      </ul>
    </nav>
    <form>
      <label for="text">Text:</label>
      <input type="text" id="text" name="text" />
      <label for="button">Button:</label>
      <input
        type="text"
        id="button"
        name="button"
        oninput="validateListButton()"
      />
      <div id="button_error" class="text-danger"></div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" />
      <div class="button-container text-center">
        <button
          type="button"
          class="btn btn-success"
          onclick="if (validateListButton()) generateJSON()"
        >
          Generate JSON
        </button>
      </div>
    </form>
    <div id="widget">
      <img src="notes.png" alt="Widget Logo" />
    </div>
    <script src="widget.js"></script>
    <script src="list_a57do.js"></script>
  </body>
</html>
