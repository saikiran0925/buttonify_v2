<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="favigon.webp" type="image/png" />
    <title>A57 List Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="nav_bar.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script
    src="https://kit.fontawesome.com/b05a396040.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <nav>
      <div class="nav-logo">
      </div>
      <ul class="nav-menu">
        <li><a href="buttons_a57.html">Buttons(A57)</a></li>
        <li><a href="buttons_a57dbo.html">Buttons(A57dbo)</a></li>
        <li><a href="list_a57.html" class="active">List(A57)</a></li>
        <li><a href="list_a57do.html">List(A57do)</a></li>
        <a href="reply_options.html">Reply Options</a></li>
      </ul>
    </nav>
    <div class="navbar-ver">
      <a href="index.html" title="Buttonify" class="active">
        <i class="fa-regular fa-hand-pointer"></i>
        <span class="option-text">Buttonify</span>
      </a>
      <a href="jsonify.html" title="JSONify">
        <i class="fa-regular fa-file-code"></i>
        <span class="option-text">JSONify</span>
      </a>
      <a href="sqlify.html" title="SQLify" >
        <i class="fa-solid fa-database"></i>
        <span class="option-text">SQLify</span>
      </a>
    </div>
    <form>
      <div class="text-container">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" required />
        <label for="button">Button:</label>
        <input
          type="text"
          id="button"
          name="button"
          oninput="validateListButton()"
        />
        <div id="button_error" class="text-danger"></div>
        <label for="listTitle">List Title:</label>
        <input type="text" id="listTitle" name="listTitle" />
      </div>
      <div id="buttons">
        <div id="button_0" class="text-container">
          <label for="id_0">ID:</label>
          <input type="text" id="id_0" name="id_0" />
          <label for="title_0">Title:</label>
          <input
            type="text"
            id="title_0"
            name="title_0"
            oninput="validateListTitle()"
          />
          <div id="title_error_0" class="text-danger"></div>
          <label for="description_0">Description:</label>
          <input
            type="text"
            id="description_0"
            name="description_0"
            oninput="validateListDesc()"
          />
          <div id="desc_error_0" class="text-danger"></div>

          <div class="button-container text-center">
            <button
              type="button"
              class="btn btn-danger remove-button"
              onclick="removeButtonFunction(0)"
            >
              Remove
            </button>
          </div>
        </div>
      </div>
      <div class="button-container text-center">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#buttonModal"
        >
          Add Button
        </button>
      </div>
      <div class="button-container text-center">
        <button
          type="button"
          class="btn btn-success"
          onclick="if (validateListInput()) generateJSON()"
        >
          Generate JSON
        </button>
      </div>
    </form>
    <div
      class="modal fade"
      id="buttonModal"
      tabindex="-1"
      aria-labelledby="buttonModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="buttonModalLabel">Add Button</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="idInput" class="form-label">ID:</label>
              <input type="text" class="form-control" id="idInput" />
            </div>
            <div class="mb-3">
              <label for="titleInput" class="form-label">Title:</label>
              <input type="text" class="form-control" id="titleInput" />
            </div>
            <div class="mb-3">
              <label for="descInput" class="form-label">Description:</label>
              <input type="text" class="form-control" id="descInput" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="addButton()"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="widget">
      <img src="notes.png" alt="Widget Logo" />
    </div>
    <script src="widget.js"></script>
    <script src="list_a57.js"></script>
    <script src="validate_list.js"></script>
  </body>
</html>
