    <div class="navbar-ver">
      <a href="#" title="Home" class="active">
        <i class="fas fa-home"></i>
        <span class="option-text">Home</span>
      </a>
      <a href="#" title="Search">
        <i class="fas fa-search"></i>
        <span class="option-text">Search</span>
      </a>
      <a href="#" title="Add">
        <i class="fas fa-plus"></i>
        <span class="option-text">Add</span>
      </a>
      <a href="#" title="Notifications">
        <i class="fas fa-bell"></i>
        <span class="option-text">Notifications</span>
      </a>
      <a href="#" title="Profile">
        <i class="fas fa-user"></i>
        <span class="option-text">Profile</span>
      </a>

    <form class="json-form">
      <div class="text-container">
      <div id = "replies">
        <div id = "reply_0">
      <label for="text">Option 1:</label>
      <input type="text" id="text_0" name="text_0"  />
      <div class="button-container text-center">
        <button
          type="button"
          class="btn btn-danger remove-button"
          onclick="removeButtonFunction(0)"
        >
          Remove
        </button>
      </div>
    </div>
    </div>
  </div>
    <div class="button-container text-center">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#buttonModal"
      >
        Add Option
      </button>
    </div>
      <div class="button-container text-center">
        <button
          type="button"
          class="btn btn-success"
          onclick="generateText()"
        >
          Generate Text
        </button>
      </div>
    </form>
    <div
    class="modal fade"
    id="buttonModal"
    tabindex="-1"
    aria-labelledby="buttonModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="buttonModalLabel">Add Option</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="titleInput" class="form-label">Option:</label>
            <input type="text" class="form-control" id="optionInput" />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-dismiss="modal"
            onclick="addOption()"
          >
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
    <div id="widget">
      <img src="notes.png" alt="Widget Logo" />
    </div>
